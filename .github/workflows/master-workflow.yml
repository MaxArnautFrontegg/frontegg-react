name: Merge to Master Workflow

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.13.0-chrome80-ff74
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Authenticate with Registry
        run: |
          yarn logout
          echo "@frontegg:registry=http://registry.npmjs.org/" > .npmrc
          echo "registry=http://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - name: Init & Build Project
        run: make init
      - name: Publish To NPM (Prod)
        run: make publish-prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
